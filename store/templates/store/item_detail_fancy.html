<!DOCTYPE html>
<html>
<!--
  WARNING! Make sure that you match all Quasar related
  tags to the same version! (Below it's "@2.1.8")
-->

<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons" rel="stylesheet"
          type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/animate.css@^4.0.0/animate.min.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/quasar@2.1.8/dist/quasar.prod.css" rel="stylesheet" type="text/css">
</head>

<body>
<!-- example of injection point where you write your app template -->
<div id="q-app">

    <q-layout view="hHh lpR fFf">

        <q-header elevated class="bg-primary text-white">
            <q-toolbar>
                <q-toolbar-title>
                    Store {{ item.guid }}
                </q-toolbar-title>

            </q-toolbar>
            {% if item.shortcut_expires > now %}
                <q-toolbar>
                <p class="text-body2">
                    <a style="color: white;" href="/{{ item.shortcut }}/">shortterm.store/{{ item.shortcut }}</a>
                    &nbsp;<em>Short link expires in {{ item.shortcut_expires|timeuntil }}</em>
                </p>
                </q-toolbar>
            {% endif %}
        </q-header>

        <q-page-container>
            <div class="q-pa-md">
                <q-input
                        v-model="text"
                        autogrow
                        outlined
                        type="textarea"
                        v-on:keydown="handleChange()"
                ></q-input>
            </div>
        </q-page-container>

    </q-layout>

</div>

<!-- Add the following at the end of your body tag -->
<script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.prod.js"></script>
<script src="https://cdn.jsdelivr.net/npm/quasar@2.1.8/dist/quasar.umd.prod.js"></script>

<script>
    /*
      Example kicking off the UI. Obviously, adapt this to your specific needs.
      Assumes you have a <div id="q-app"></div> in your <body> above
     */
    const app = Vue.createApp({
        setup() {
            {#let vm = {text: ''};#}
            {#return vm;#}
        },
        data() {
            return {
                text: '',
                updateInterval: null,
                changeTimeout: null
            }
        },
        created() {
            this.update();
            this.setUpdateInterval();
        },
        methods: {
            setUpdateInterval() {
                let that = this;
                if (that.updateInterval !== null)
                    clearInterval(that.updateInterval);
                that.updateInterval = setInterval(function(){
                    that.update();
                }, 3000);
            },
            update() {
                let that = this;
                fetch('{{ request.path }}?json').then(function(response){
                    response.json().then(function(jsonResponse){
                        that.text = jsonResponse.text;
                    });
                });
            },
            setChangeTimeout() {
                let that = this;
                if (that.changeTimeout !== null)
                    clearTimeout(that.changeTimeout);
                that.changeTimeout = setTimeout(function(){
                    that.submitChange();
                }, 500);
            },
            submitChange() {
                fetch('{{ request.path }}', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': '{{ csrf_token }}'
                    },
                    body: JSON.stringify({'text': this.text})
                }).then(function(result){
                    console.log(result);
                });
            },
            handleChange() {
                this.setUpdateInterval();
                this.setChangeTimeout();
            }
        }
    });

    app.use(Quasar)
    app.mount('#q-app')
</script>
</body>
</html>
